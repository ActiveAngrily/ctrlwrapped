<invoke name="artifacts">
    <parameter name="command">create</parameter>
    <parameter name="id">login-html-fixed</parameter>
    <parameter name="type">application/vnd.ant.code</parameter>
    <parameter name="language">html</parameter>
    <parameter name="title">Updated login.html</parameter>
    <parameter name="content"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login to Ctrl PLUS Wrapped">
        <title>Login - Ctrl PLUS Wrapped</title>

        <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
        <link rel="stylesheet" href="../src/css/login.css">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Include Appwrite SDK -->
        <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    </head>
    <body>
        <div class="container">
            <!-- Home button in top left -->
            <a href="index.html" class="home-button">
                <i class="fas fa-home"></i> home
            </a>
    
            <!-- Content -->
            <div class="content">
                <div class="login-container">
                    <div class="login-title">
                        <span>Ctrl</span>
                        <span class="plus">PLUS</span>
                        <span>Wrapped</span>
                    </div>
                    
                    <div class="login-card">
                        <h2>Log In</h2>
                        <form id="login-form">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">Password</label>
                                <div class="password-container">
                                    <input type="password" id="password" name="password" required>
                                    <button type="button" class="toggle-password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="remember-forgot">
                                <div class="remember">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                        
                        <div class="register-link">
                            Don't have an account? <a href="register.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Footer -->
            <div class="footer">
                <div class="footer-content">
                    Designed and Developed by Anant
                    <div class="divider"></div>
                    <div class="social-icons">
                        <a href="https://github.com/anant-j/ctrl-plus-wrapped" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github social-icon github-icon"></i>
                        </a>
                        <a href="https://linkedin.com/in/anant-j" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin social-icon linkedin-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Scripts -->

        <script type="module" src="../src/js/login.js"></script>
    </body>
    </html></parameter>
    </invoke>
