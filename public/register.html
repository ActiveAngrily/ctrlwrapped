<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Ctrl PLUS Wrapped">
    <title>Register - Ctrl PLUS Wrapped</title>
    <link rel="stylesheet" href="../src/css/register.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Home button in top left -->
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> home
        </a>

        <!-- Content -->
        <div class="content">
            <div class="register-container">
                <div class="register-title">
                    <span>Ctrl</span>
                    <span class="plus">PLUS</span>
                    <span>Wrapped</span>
                </div>
                
                <div class="register-card">
                    <h2>Create Account</h2>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-hint">
                                Use at least 8 characters with letters, numbers, and symbols
                            </div>
                        </div>
                        
                        <div class="terms">
                            <input type="checkbox" id="agree-terms" name="agree-terms" required>
                            <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        
                        <button type="submit" class="register-btn">Create Account</button>
                    </form>
                    
                    <div class="login-link">
                        Already have an account? <a href="login.html">Log in</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                Designed and Developed by Anant
                <div class="divider"></div>
                <div class="social-icons">
                    <a href="https://github.com/anant-j/ctrl-plus-wrapped" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github social-icon github-icon"></i>
                    </a>
                    <a href="https://linkedin.com/in/anant-j" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin social-icon linkedin-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../src/js/register.js"></script>
</body>
</html>
